<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>

  <main class="container">

    <div class="calculator">
      <form action="" class="date-birthday" novalidate id="date-birthday">
        <div class="inputs">

          <div class="container-day">
            <label for="day" class="lb-input">DAY</label>
            <input type="number" placeholder="DD" required id="day" min="1" maxlength="2">
            <p id="problem-required-day">this field is required</p>
            <p id="problem-valid-day">must be a valid day</p>
            <p id="problem-valid-date">must be a valid date</p>
          </div>

          <div class="container-month">
            <label for="month" class="lb-input">MONTH</label>
            <input type="number" placeholder="MM" required id="month" min="1" maxlength="2">
            <p id="problem-required-month">this field is required</p>
            <p id="problem-valid-month">must be a valid month</p>
          </div>

          <div class="container-year">
            <label for="month" class="lb-input">YEAR</label>
            <input type="number" placeholder="YYYY" required id="year" maxlength="4">
            <p id="problem-required-year">this field is required</p>
            <p id="problem-valid-year">must be a valid year</p>
          </div>
        </div>

        <div class="submits">
          <hr>
          <input type="submit" value="" id="bt-submit">
        </div>
      </form>

      <div class="results-age">
        <a><span id="years-result">- -</span> years</a>
        <a><span id="months-result">- -</span> months</a>
        <a><span id="days-result">- -</span> days</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marcus848/marcus848.github.io" target="_blank">Marcus Gomes</a>.
    </div>

  </main>

  <!-- linked script  -->
  <script src="script.js"></script>

</body>

</html>
